# Run tests that do not require Ollama (unit tests are fully mocked).
# Integration script is optional and can run without Ollama (checks protocol + tool wiring).
name: Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Unit tests (no Ollama required)
        run: uv run pytest tests/ -v

      - name: Integration script (server + protocol; Ollama not required)
        run: uv run python scripts/run_integration_tests.py
